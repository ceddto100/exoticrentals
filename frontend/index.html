<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Rentals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon.ico/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/svg+xml" href="/favicon.ico/favicon.svg" />
<link rel="shortcut icon" href="/favicon.ico/favicon.ico" />
<link rel="apple-touch-icon" sizes="180x180" href="/favicon.ico/apple-touch-icon.png" />
<link rel="manifest" href="/favicon.ico/site.webmanifest" />
    <style>
      :root {
        --accent-strong: #ef4444;
        --accent-soft: #991b1b;
        --surface: #000000;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background: radial-gradient(circle at 15% 20%, rgba(248, 113, 113, 0.18), transparent 32%),
          radial-gradient(circle at 85% 25%, rgba(239, 68, 68, 0.2), transparent 38%),
          radial-gradient(circle at 50% 85%, rgba(127, 29, 29, 0.26), transparent 36%),
          #000000;
        color: #f8fafc;
      }

      /* Force all neutral surfaces to pure black so the theme is not muted dark mode */
      .bg-gray-900,
      .bg-gray-950,
      .bg-gray-800,
      .bg-gray-700,
      .bg-gray-50 {
        background-color: #000 !important;
      }

      .border-gray-800,
      .border-gray-900,
      .border-gray-700 {
        border-color: rgba(248, 113, 113, 0.35) !important;
      }

      .text-gray-100,
      .text-gray-200,
      .text-gray-300,
      .text-gray-400,
      .text-gray-500 {
        color: #f8fafc !important;
      }

      .hover\:bg-gray-900:hover,
      .hover\:bg-gray-800:hover,
      .hover\:bg-gray-700:hover,
      .hover\:bg-gray-50:hover {
        background-color: #1a0000 !important;
      }

      .bg-white { background-color: #050505 !important; }
      .text-gray-900 { color: #fef2f2 !important; }

      /* Red glow hover state for gradient buttons */
      .button-glow:hover {
        box-shadow: 0 18px 45px rgba(239, 68, 68, 0.34);
      }
      /* Custom scrollbar for cleaner look */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f0f0f; }
      ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ef4444; }

      /* Subtle animations */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(16px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes softGlow {
        from { box-shadow: 0 0 0 rgba(239, 68, 68, 0); }
        to { box-shadow: 0 18px 45px rgba(239, 68, 68, 0.24); }
      }

      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(18px);
        transition: opacity 0.6s ease, transform 0.6s ease;
      }

      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .animate-fade-up {
        animation: fadeInUp 0.85s ease forwards;
      }

      .button-glow:hover {
        animation: softGlow 0.6s ease forwards;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
        }
      }
    </script>
  </head>
  <body class="bg-black text-gray-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
