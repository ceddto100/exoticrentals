<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Rentals | Future of Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      :root {
        --accent-red: #ef4444;
        --accent-red-light: #f87171;
        --accent-red-dark: #991b1b;
        --accent-crimson: #dc2626;
        --surface-dark: #000000;
        --surface-card: rgba(10, 10, 10, 0.8);
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background: var(--surface-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Dynamic Animated Background */
      .dynamic-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: #000000;
      }

      /* Animated gradient orbs */
      .dynamic-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(ellipse 600px 600px at 20% 30%, rgba(239, 68, 68, 0.15), transparent),
          radial-gradient(ellipse 800px 800px at 80% 20%, rgba(153, 27, 27, 0.12), transparent),
          radial-gradient(ellipse 600px 600px at 40% 80%, rgba(220, 38, 38, 0.1), transparent),
          radial-gradient(ellipse 500px 500px at 90% 90%, rgba(127, 29, 29, 0.15), transparent);
        animation: orbFloat 25s ease-in-out infinite;
      }

      .dynamic-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle 400px at 10% 90%, rgba(239, 68, 68, 0.08), transparent),
          radial-gradient(circle 500px at 90% 10%, rgba(185, 28, 28, 0.1), transparent);
        animation: orbFloat 20s ease-in-out infinite reverse;
      }

      @keyframes orbFloat {
        0%, 100% { transform: translate(0, 0) scale(1); }
        25% { transform: translate(3%, 5%) scale(1.05); }
        50% { transform: translate(-2%, 3%) scale(0.98); }
        75% { transform: translate(4%, -3%) scale(1.02); }
      }

      /* Moving particles layer */
      .particles-layer {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        pointer-events: none;
      }

      .particles-layer::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        top: -50%;
        left: -50%;
        background-image:
          radial-gradient(2px 2px at 20% 30%, rgba(239, 68, 68, 0.4), transparent),
          radial-gradient(2px 2px at 40% 70%, rgba(248, 113, 113, 0.3), transparent),
          radial-gradient(1px 1px at 60% 20%, rgba(239, 68, 68, 0.5), transparent),
          radial-gradient(2px 2px at 80% 50%, rgba(220, 38, 38, 0.4), transparent),
          radial-gradient(1px 1px at 10% 80%, rgba(248, 113, 113, 0.3), transparent),
          radial-gradient(2px 2px at 70% 90%, rgba(239, 68, 68, 0.4), transparent),
          radial-gradient(1px 1px at 30% 50%, rgba(185, 28, 28, 0.5), transparent),
          radial-gradient(2px 2px at 90% 30%, rgba(248, 113, 113, 0.3), transparent);
        background-size: 400px 400px;
        animation: particleDrift 60s linear infinite;
      }

      @keyframes particleDrift {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-200px, -200px); }
      }

      /* Cyber Grid Background - More Defined */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
          linear-gradient(rgba(239, 68, 68, 0.08) 2px, transparent 2px),
          linear-gradient(90deg, rgba(239, 68, 68, 0.08) 2px, transparent 2px),
          linear-gradient(rgba(239, 68, 68, 0.04) 1px, transparent 1px),
          linear-gradient(90deg, rgba(239, 68, 68, 0.04) 1px, transparent 1px);
        background-size: 160px 160px, 160px 160px, 40px 40px, 40px 40px;
        mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 75%);
        animation: gridPulse 8s ease-in-out infinite;
      }

      @keyframes gridPulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
      }

      /* Scanning line effect - dual beams */
      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
      }

      .scan-line::before {
        content: '';
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.4), rgba(248, 113, 113, 0.6), rgba(239, 68, 68, 0.4), transparent);
        animation: scanDown 8s linear infinite;
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.6), 0 0 60px rgba(239, 68, 68, 0.4);
      }

      .scan-line::after {
        content: '';
        position: absolute;
        width: 100%;
        height: 3px;
        background: linear-gradient(90deg, transparent, rgba(220, 38, 38, 0.3), rgba(239, 68, 68, 0.5), rgba(220, 38, 38, 0.3), transparent);
        animation: scanDown2 12s linear infinite;
        box-shadow: 0 0 20px rgba(220, 38, 38, 0.5), 0 0 40px rgba(220, 38, 38, 0.3);
      }

      @keyframes scanDown {
        0% { top: -10%; }
        100% { top: 110%; }
      }

      @keyframes scanDown2 {
        0% { top: 110%; }
        100% { top: -10%; }
      }

      /* Glassmorphism Card - Black/Red */
      .glass-card {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(239, 68, 68, 0.15);
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.03) inset,
          0 25px 50px -12px rgba(0, 0, 0, 0.7);
      }

      .glass-card:hover {
        border-color: rgba(239, 68, 68, 0.4);
        box-shadow:
          0 0 0 1px rgba(239, 68, 68, 0.1) inset,
          0 25px 50px -12px rgba(0, 0, 0, 0.7),
          0 0 40px rgba(239, 68, 68, 0.15);
      }

      /* Neon Glow Effects - Red */
      .neon-glow-red {
        box-shadow: 0 0 20px rgba(239, 68, 68, 0.4), 0 0 40px rgba(239, 68, 68, 0.2), 0 0 60px rgba(239, 68, 68, 0.1);
      }

      .neon-border {
        position: relative;
      }

      .neon-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(135deg, #ef4444, #991b1b, #dc2626, #ef4444);
        background-size: 300% 300%;
        animation: gradientShift 4s ease infinite;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .neon-border:hover::before {
        opacity: 1;
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Animated Gradient Text - Red */
      .gradient-text {
        background: linear-gradient(135deg, #f87171 0%, #ef4444 30%, #dc2626 60%, #f87171 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGradient 4s ease infinite;
      }

      @keyframes textGradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Holographic Button - Red */
      .holo-button {
        position: relative;
        background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(153, 27, 27, 0.2));
        border: 1px solid rgba(239, 68, 68, 0.5);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .holo-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .holo-button:hover::before {
        left: 100%;
      }

      .holo-button:hover {
        border-color: rgba(239, 68, 68, 0.8);
        box-shadow: 0 0 30px rgba(239, 68, 68, 0.4), 0 0 60px rgba(239, 68, 68, 0.2);
        transform: translateY(-2px);
      }

      /* Primary Gradient Button - Red */
      .primary-gradient-btn {
        background: linear-gradient(135deg, #991b1b 0%, #dc2626 50%, #ef4444 100%);
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
        box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
        transition: all 0.3s ease;
      }

      .primary-gradient-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(239, 68, 68, 0.5), 0 0 60px rgba(239, 68, 68, 0.3);
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Pulse Glow - Red */
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(239, 68, 68, 0.4); }
        50% { box-shadow: 0 0 40px rgba(239, 68, 68, 0.6), 0 0 60px rgba(220, 38, 38, 0.3); }
      }

      .animate-pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite;
      }

      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-up {
        animation: fadeInUp 0.8s ease forwards;
      }

      .animate-fade-scale {
        animation: fadeInScale 0.6s ease forwards;
      }

      /* Scroll Reveal */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered children animation */
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .stagger-children.visible > *:nth-child(1) { transition-delay: 0s; }
      .stagger-children.visible > *:nth-child(2) { transition-delay: 0.1s; }
      .stagger-children.visible > *:nth-child(3) { transition-delay: 0.2s; }
      .stagger-children.visible > *:nth-child(4) { transition-delay: 0.3s; }
      .stagger-children.visible > *:nth-child(5) { transition-delay: 0.4s; }
      .stagger-children.visible > *:nth-child(6) { transition-delay: 0.5s; }

      .stagger-children.visible > * {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Scrollbar - Red */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0a0a0a; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #ef4444, #991b1b);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #f87171, #dc2626);
      }

      /* Override Tailwind grays for dark theme */
      .bg-gray-900 { background-color: rgba(10, 10, 10, 0.8) !important; }
      .bg-gray-950 { background-color: rgba(5, 5, 5, 0.9) !important; }
      .bg-gray-800 { background-color: rgba(20, 20, 20, 0.7) !important; }
      .bg-white { background-color: rgba(10, 10, 10, 0.9) !important; }

      .border-gray-800 { border-color: rgba(239, 68, 68, 0.15) !important; }
      .border-gray-700 { border-color: rgba(239, 68, 68, 0.2) !important; }

      /* Glowing input focus - Red */
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: rgba(239, 68, 68, 0.5) !important;
        box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1), 0 0 20px rgba(239, 68, 68, 0.2) !important;
      }

      /* Data visualization glow */
      .chart-glow {
        filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.3));
      }

      /* Particle dots (decorative) */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(239, 68, 68, 0.6);
        border-radius: 50%;
        animation: particleFloat 8s ease-in-out infinite;
      }

      @keyframes particleFloat {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        50% { transform: translate(20px, -30px) scale(1.5); opacity: 1; }
      }

      /* Tech line decorations */
      .tech-line {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(239, 68, 68, 0.5), transparent);
      }

      .tech-line-vertical {
        width: 1px;
        background: linear-gradient(180deg, transparent, rgba(239, 68, 68, 0.5), transparent);
      }

      /* Status indicator */
      .status-online {
        position: relative;
      }

      .status-online::after {
        content: '';
        position: absolute;
        top: -2px;
        right: -2px;
        width: 10px;
        height: 10px;
        background: #22c55e;
        border-radius: 50%;
        border: 2px solid #000;
        animation: statusPulse 2s ease-in-out infinite;
      }

      @keyframes statusPulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
      }

      /* Morphing blob background */
      .morph-blob {
        position: absolute;
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: morphBlob 15s ease-in-out infinite;
        filter: blur(60px);
        opacity: 0.5;
      }

      @keyframes morphBlob {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        25% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
        50% { border-radius: 50% 60% 30% 60% / 50% 40% 70% 50%; }
        75% { border-radius: 60% 40% 60% 40% / 70% 50% 40% 60%; }
      }

      /* Vignette effect */
      .vignette {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        background: radial-gradient(ellipse at center, transparent 40%, rgba(0, 0, 0, 0.8) 100%);
      }

      /* Image hover zoom with glow */
      .image-hover-glow {
        transition: all 0.5s ease;
      }

      .image-hover-glow:hover {
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(239, 68, 68, 0.3);
      }

      /* Breathing glow effect */
      @keyframes breathe {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }

      .animate-breathe {
        animation: breathe 4s ease-in-out infinite;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
        }
      }
    </script>
  </head>
  <body class="antialiased">
    <!-- Dynamic Background Layers -->
    <div class="dynamic-bg"></div>
    <div class="particles-layer"></div>
    <div class="cyber-grid"></div>
    <div class="scan-line"></div>
    <div class="vignette"></div>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
