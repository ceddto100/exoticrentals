<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exotic Rentals | Future of Luxury</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <style>
      :root {
        --accent-cyan: #06b6d4;
        --accent-purple: #a855f7;
        --accent-blue: #3b82f6;
        --accent-pink: #ec4899;
        --surface-dark: #030712;
        --surface-card: rgba(15, 23, 42, 0.6);
      }

      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
        background: var(--surface-dark);
        color: #e2e8f0;
        overflow-x: hidden;
      }

      /* Animated Aurora Background */
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        overflow: hidden;
        background: linear-gradient(135deg, #030712 0%, #0f172a 50%, #030712 100%);
      }

      .aurora-bg::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background:
          radial-gradient(ellipse at 20% 20%, rgba(6, 182, 212, 0.15), transparent 50%),
          radial-gradient(ellipse at 80% 20%, rgba(168, 85, 247, 0.12), transparent 50%),
          radial-gradient(ellipse at 40% 80%, rgba(236, 72, 153, 0.1), transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(59, 130, 246, 0.12), transparent 50%);
        animation: auroraShift 20s ease-in-out infinite;
      }

      .aurora-bg::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background:
          radial-gradient(circle at 30% 70%, rgba(6, 182, 212, 0.08), transparent 40%),
          radial-gradient(circle at 70% 30%, rgba(168, 85, 247, 0.08), transparent 40%);
        animation: auroraShift 15s ease-in-out infinite reverse;
      }

      @keyframes auroraShift {
        0%, 100% { transform: translate(0, 0) rotate(0deg); }
        25% { transform: translate(2%, 2%) rotate(1deg); }
        50% { transform: translate(-1%, 3%) rotate(-1deg); }
        75% { transform: translate(3%, -2%) rotate(2deg); }
      }

      /* Cyber Grid Background */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image:
          linear-gradient(rgba(6, 182, 212, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(6, 182, 212, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
        mask-image: radial-gradient(ellipse at center, black 30%, transparent 80%);
        -webkit-mask-image: radial-gradient(ellipse at center, black 30%, transparent 80%);
      }

      /* Glassmorphism Card */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(148, 163, 184, 0.1);
        box-shadow:
          0 0 0 1px rgba(255, 255, 255, 0.05) inset,
          0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .glass-card:hover {
        border-color: rgba(6, 182, 212, 0.3);
        box-shadow:
          0 0 0 1px rgba(6, 182, 212, 0.1) inset,
          0 25px 50px -12px rgba(0, 0, 0, 0.5),
          0 0 40px rgba(6, 182, 212, 0.1);
      }

      /* Neon Glow Effects */
      .neon-glow-cyan {
        box-shadow: 0 0 20px rgba(6, 182, 212, 0.4), 0 0 40px rgba(6, 182, 212, 0.2), 0 0 60px rgba(6, 182, 212, 0.1);
      }

      .neon-glow-purple {
        box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(168, 85, 247, 0.2), 0 0 60px rgba(168, 85, 247, 0.1);
      }

      .neon-border {
        position: relative;
      }

      .neon-border::before {
        content: '';
        position: absolute;
        inset: -2px;
        border-radius: inherit;
        padding: 2px;
        background: linear-gradient(135deg, #06b6d4, #a855f7, #ec4899, #06b6d4);
        background-size: 300% 300%;
        animation: gradientShift 4s ease infinite;
        mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
        mask-composite: exclude;
        -webkit-mask-composite: xor;
        opacity: 0;
        transition: opacity 0.3s ease;
      }

      .neon-border:hover::before {
        opacity: 1;
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Animated Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #06b6d4 0%, #a855f7 50%, #ec4899 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: textGradient 5s ease infinite;
      }

      @keyframes textGradient {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      /* Holographic Button */
      .holo-button {
        position: relative;
        background: linear-gradient(135deg, rgba(6, 182, 212, 0.2), rgba(168, 85, 247, 0.2));
        border: 1px solid rgba(6, 182, 212, 0.5);
        transition: all 0.3s ease;
        overflow: hidden;
      }

      .holo-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s ease;
      }

      .holo-button:hover::before {
        left: 100%;
      }

      .holo-button:hover {
        border-color: rgba(6, 182, 212, 0.8);
        box-shadow: 0 0 30px rgba(6, 182, 212, 0.4), 0 0 60px rgba(6, 182, 212, 0.2);
        transform: translateY(-2px);
      }

      /* Primary Gradient Button */
      .primary-gradient-btn {
        background: linear-gradient(135deg, #06b6d4 0%, #a855f7 50%, #ec4899 100%);
        background-size: 200% 200%;
        animation: gradientShift 3s ease infinite;
        box-shadow: 0 10px 30px rgba(6, 182, 212, 0.3);
        transition: all 0.3s ease;
      }

      .primary-gradient-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 40px rgba(6, 182, 212, 0.5), 0 0 60px rgba(168, 85, 247, 0.3);
      }

      /* Floating Animation */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }

      /* Pulse Glow */
      @keyframes pulseGlow {
        0%, 100% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.4); }
        50% { box-shadow: 0 0 40px rgba(6, 182, 212, 0.6), 0 0 60px rgba(168, 85, 247, 0.3); }
      }

      .animate-pulse-glow {
        animation: pulseGlow 3s ease-in-out infinite;
      }

      /* Fade In Up Animation */
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      @keyframes fadeInScale {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }

      .animate-fade-up {
        animation: fadeInUp 0.8s ease forwards;
      }

      .animate-fade-scale {
        animation: fadeInScale 0.6s ease forwards;
      }

      /* Scroll Reveal */
      .reveal-on-scroll {
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .reveal-on-scroll.visible {
        opacity: 1;
        transform: translateY(0);
      }

      /* Staggered children animation */
      .stagger-children > * {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .stagger-children.visible > *:nth-child(1) { transition-delay: 0s; }
      .stagger-children.visible > *:nth-child(2) { transition-delay: 0.1s; }
      .stagger-children.visible > *:nth-child(3) { transition-delay: 0.2s; }
      .stagger-children.visible > *:nth-child(4) { transition-delay: 0.3s; }
      .stagger-children.visible > *:nth-child(5) { transition-delay: 0.4s; }
      .stagger-children.visible > *:nth-child(6) { transition-delay: 0.5s; }

      .stagger-children.visible > * {
        opacity: 1;
        transform: translateY(0);
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #06b6d4, #a855f7);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #22d3ee, #c084fc);
      }

      /* Override Tailwind grays for dark theme */
      .bg-gray-900 { background-color: rgba(15, 23, 42, 0.6) !important; }
      .bg-gray-950 { background-color: rgba(2, 6, 23, 0.8) !important; }
      .bg-gray-800 { background-color: rgba(30, 41, 59, 0.5) !important; }
      .bg-white { background-color: rgba(15, 23, 42, 0.8) !important; }

      .border-gray-800 { border-color: rgba(148, 163, 184, 0.1) !important; }
      .border-gray-700 { border-color: rgba(148, 163, 184, 0.15) !important; }

      /* Glowing input focus */
      input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: rgba(6, 182, 212, 0.5) !important;
        box-shadow: 0 0 0 3px rgba(6, 182, 212, 0.1), 0 0 20px rgba(6, 182, 212, 0.2) !important;
      }

      /* Data visualization glow */
      .chart-glow {
        filter: drop-shadow(0 0 10px rgba(6, 182, 212, 0.3));
      }

      /* Particle dots (decorative) */
      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(6, 182, 212, 0.6);
        border-radius: 50%;
        animation: particleFloat 8s ease-in-out infinite;
      }

      @keyframes particleFloat {
        0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.6; }
        50% { transform: translate(20px, -30px) scale(1.5); opacity: 1; }
      }

      /* Tech line decorations */
      .tech-line {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(6, 182, 212, 0.5), transparent);
      }

      .tech-line-vertical {
        width: 1px;
        background: linear-gradient(180deg, transparent, rgba(6, 182, 212, 0.5), transparent);
      }

      /* Status indicator */
      .status-online {
        position: relative;
      }

      .status-online::after {
        content: '';
        position: absolute;
        top: -2px;
        right: -2px;
        width: 10px;
        height: 10px;
        background: #22c55e;
        border-radius: 50%;
        border: 2px solid #030712;
        animation: statusPulse 2s ease-in-out infinite;
      }

      @keyframes statusPulse {
        0%, 100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
        50% { box-shadow: 0 0 0 6px rgba(34, 197, 94, 0); }
      }

      /* Morphing blob background */
      .morph-blob {
        position: absolute;
        border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
        animation: morphBlob 15s ease-in-out infinite;
        filter: blur(60px);
        opacity: 0.5;
      }

      @keyframes morphBlob {
        0%, 100% { border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%; }
        25% { border-radius: 70% 30% 50% 50% / 30% 30% 70% 70%; }
        50% { border-radius: 50% 60% 30% 60% / 50% 40% 70% 50%; }
        75% { border-radius: 60% 40% 60% 40% / 70% 50% 40% 60%; }
      }

      /* Scanline effect (optional, subtle) */
      .scanlines::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
          0deg,
          rgba(0, 0, 0, 0.03),
          rgba(0, 0, 0, 0.03) 1px,
          transparent 1px,
          transparent 2px
        );
        pointer-events: none;
      }

      /* Image hover zoom with glow */
      .image-hover-glow {
        transition: all 0.5s ease;
      }

      .image-hover-glow:hover {
        transform: scale(1.02);
        box-shadow: 0 0 40px rgba(6, 182, 212, 0.3);
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
          "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
          "react/": "https://aistudiocdn.com/react@^19.2.1/",
          "react": "https://aistudiocdn.com/react@^19.2.1",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
          "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1"
        }
      }
    </script>
  </head>
  <body class="antialiased">
    <!-- Aurora Background -->
    <div class="aurora-bg"></div>
    <!-- Cyber Grid Overlay -->
    <div class="cyber-grid"></div>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
